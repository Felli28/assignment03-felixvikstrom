name: Pipeline
on:
  push:
    branches:
      - main
      - gh-actions

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
         
      - name: Install dependencies
        run: npm install

      - name: Install Playwright
        run: npx playwright install
        
      - name: Pull Docker image
        run: docker pull rasilva1986/my-vue-app:v1

      - name: Start the application
        run: docker run -d -p 3000:3000 rasilva1986/my-vue-app:v1

      - name: Wait until the application is up
        run: npx wait-on http://localhost:3000

      - name: Run tests
        run: npm run test # Kontrollera att det här är rätt kommando i din package.json

      - name: Save test results as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/ # Korrigera sökvägen om dina resultat sparas någon annanstans


          





  
